<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <style>
        .margin {
            margin-left: 30px;
            margin-top: 25px;
            margin-bottom: 25px;
        }
        .red-text {
            color: red;
        }
        .checkbox-margin {
            margin-bottom: 10px;
        }
    </style>
    <title>Edit Pizza</title>
</head>
<body>
    <div>
        <div class="margin">
            <h2>Edit Pizza</h2>
            <a href="/dashboard" class="btn btn-info">Home Page</a>
            <a href="/user/logout" class="btn btn-outline-dark">Logout</a>
        </div>

        <div class="margin">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <p class="red-text">{{message}}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>

        <form action="/post/edit/pizza/{{pizza.id}}" method = "POST">
            <div class="margin">
                <div class="col-md-5">
                    <label for="baker">Baker:</label>
                    <input type="text" name="baker" id="baker" value="{{pizza.baker}}">
                </div>
                <div>
                    <label>Sauce Base:</label><br>
                        {% for sauce_option in ['Red', 'Spicy_Red', 'White', 'Barbecue'] %}
                            <input type="checkbox" name="sauce_base" value="{{ sauce_option }}" {% if sauce_option in pizza.sauce_base %} checked {% endif %}>
                            {{ sauce_option }}<br>
                        {% endfor %}
                </div>
            </div>

        </form>

    </div>
</body>
