<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <style>
        .margin {
            margin-left: 30px;
            margin-top: 25px;
        }
    </style>
    <title>Create Pizza</title>
</head>
<body>
    <div>
        <div class="margin">
            <h1>Create Your Pizza</h1>
            <a class="btn btn-warning" href="/dashboard">Return Home</a>
            <a class="btn btn-dark" href="/user/logout">Logout</a>
        </div>

        <div class="margin">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <p>{{message}}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>

        <form action="/validate/pizza" method = "POST">
            <div class="margin">
                <div class="col-md-5">
                    <label for="baker">Baker:</label>
                    <input type="text" name="baker" id="baker" class="form-control">
                </div>
                <div>
                    <label for="dough">Dough:</label>
                    <input type="text" name="dough" id="dough" class="form-control">
                </div>
                <div>
                    <label for="sauce_base">Sauce Base:</label>
                    <input type="text" name="sauce_base" id="sauce_base" class="form-control">
                </div>
                <div class="col-md-6">
                    <label for="meat" class="form-label">Meat:</label><br>
                    <div class="row">
                        <div class="col-md-3">
                            <input type="checkbox" name="meat" value="sausage"> Sausage
                        </div>
                        <div class="col-md-3">
                            <input type="checkbox" name="meat" value="pepperoni"> Pepperoni
                        </div>
                        <div class="col-md-3">
                            <input type="checkbox" name="meat" value="anchovies"> Anchovies
                        </div>
                        <div class="col-md-3">
                            <input type="checkbox" name="meat" value="pepperoni"> Pepperoni
                        </div>
                    </div>
                </div>
                
                <div>
                    <label>Vegetables:</label><br>
                    <input type="checkbox" name="vegetables" value="Mushrooms"> Mushrooms<br>
                    <input type="checkbox" name="vegetables" value="Peppers"> Peppers<br>
                    <input type="checkbox" name="vegetables" value="Onions"> Onions<br>
                </div>
            </div>
            <button type="submit" class="btn btn-success mt-2 border border-1 margin">Create</button>
        </form>
    </div>
</body>
</html>
